<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_audio_basic.html</title>
</head>
<body>
    <h1>image_basic.html</h1>
    <img src="../images/Penguin.jpg" alt="펭귄" width="300">
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300">
    <h1>audio_basic.html</h1>
    <audio src="../audio/AnimalCrossing.mp3" controls="controls"></audio>
    <h1>audio_source.html</h1>
    <audio controls="controls">
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>
    <h1>video_basic.html</h1>
    <video controls="controls">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.webm" type="video/webm">
    </video>
    <h1>video_poster.html</h1>
    <video controls="" poster="http://placehold.it/640X360">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.webm" type="video/webm">
    </video>
</body>
</html>
